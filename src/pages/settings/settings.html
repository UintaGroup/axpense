<ion-header>

    <ion-navbar>
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'TITLE.SETTINGS' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form *ngIf="settingsReady" [formGroup]="form">

        <ion-list>
            <ion-list-header color="light">
                {{ 'LABEL.SETTINGS.REPORT' | translate }}
            </ion-list-header>
            <ion-item>
                <ion-label>{{ 'LABEL.SETTINGS.REPORT_DURATION' | translate }}</ion-label>
                <ion-range min="1" max="30" formControlName="reportDuration" color="primary" pin="true"></ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header color="light">
                {{ 'LABEL.SETTINGS.RECEIPT' | translate}}
            </ion-list-header>
            <ion-item>
                <ion-label>{{ 'LABEL.SETTINGS.RECEIPT_SAVE_GALLERY' | translate }} </ion-label>
                <ion-toggle formControlName="saveReceiptToGallery"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'LABEL.SETTINGS.RECEIPT_IMAGE_QUALITY' | translate }}</ion-label>
                <ion-range min="1" formControlName="receiptImageQuality" color="secondary" pin="true"></ion-range>
            </ion-item>
        </ion-list>

    </form>

</ion-content>
