<ion-header>

  <ion-navbar>
    <ion-title>{{ expense?.merchant }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{ expense?.amount | currency: 'USD' : true : '.2-2' }}</h2>
  <p>{{ expense?.categoryId}}</p>
  <p>{{ expense?.description }}</p>
  <img [src]="expense?.image"/>
</ion-content>
