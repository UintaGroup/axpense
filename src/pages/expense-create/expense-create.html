<ion-header>

    <ion-navbar>
        <ion-title>{{ 'TITLE.EXPENSE_CREATE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">{{ 'BUTTON.CANCEL' | translate }}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="submit()" color="secondary" [disabled]="!formValid" strong>
                <span color="primary" showWhen="ios">{{ 'BUTTON.DONE' | translate }}</span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'PLACEHOLDER.EXPENSE_MERCHANT' | translate}}"
                           formControlName="merchant"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'PLACEHOLDER.EXPENSE_CATEGORY' | translate}}</ion-label>
                <ion-select formControlName="categoryId">
                    <ion-option *ngFor="let c of categories$ | async" [value]="c.id">{{c.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="{{ 'PLACEHOLDER.EXPENSE_AMOUNT' | translate }}"
                           formControlName="amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'LABEL.EXPENSE_CREATED_DATE' | translate}}</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" formControlName="expenseDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-textarea rows="5" placeholder="{{ 'PLACEHOLDER.EXPENSE_DESCRIPTION' | translate }}"
                              formControlName="description"></ion-textarea>
            </ion-item>
            <ion-item *ngIf="image">
                <img [src]="image"/>
            </ion-item>
        </ion-list>
    </form>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="addReceipt()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
</ion-content>
